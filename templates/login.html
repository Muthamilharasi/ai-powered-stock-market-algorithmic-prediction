{% extends "base.html" %}

{% block title %}Login - CashOnDay{% endblock %}
{% block body_class %}auth-page{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h2>Welcome Back</h2>
            <p>Sign in to your CashOnDay account</p>
        </div>
        
        <form method="POST" class="auth-form">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                <label for="username">Username</label>
            </div>
            
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                <label for="password">Password</label>
                <button type="button" class="password-toggle" onclick="togglePassword('password')">
                    <i data-feather="eye" id="password-eye"></i>
                </button>
            </div>
            
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="true" id="remember_me" name="remember_me">
                <label class="form-check-label" for="remember_me">
                    Remember me for 30 days
                </label>
            </div>
            
            <button type="submit" class="btn btn-primary w-100 mb-3">Sign In</button>
            
            <div class="text-center">
                <a href="{{ url_for('forgot_password') }}" class="text-decoration-none">Forgot your password?</a>
            </div>
        </form>
        
        <div class="auth-footer">
            <p>Don't have an account? <a href="{{ url_for('register') }}">Sign up</a></p>
        </div>
    </div>
</div>

<script>
function togglePassword(fieldId) {
    const field = document.getElementById(fieldId);
    const eye = document.getElementById(fieldId + '-eye');
    
    if (field.type === 'password') {
        field.type = 'text';
        eye.setAttribute('data-feather', 'eye-off');
    } else {
        field.type = 'password';
        eye.setAttribute('data-feather', 'eye');
    }
    feather.replace();
}
</script>
{% endblock %}
