{% extends "base.html" %}

{% block title %}Reset Password - CashOnDay{% endblock %}
{% block body_class %}auth-page{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h2>Reset Password</h2>
            <p>Enter your new password below</p>
        </div>
        
        <form method="POST" class="auth-form" id="resetForm">
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                <label for="password">New Password</label>
                <button type="button" class="password-toggle" onclick="togglePassword('password')">
                    <i data-feather="eye" id="password-eye"></i>
                </button>
            </div>
            
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
                <label for="confirm_password">Confirm New Password</label>
                <button type="button" class="password-toggle" onclick="togglePassword('confirm_password')">
                    <i data-feather="eye" id="confirm_password-eye"></i>
                </button>
            </div>
            
            <!-- Password Strength Indicator -->
            <div class="password-strength mb-3">
                <div class="strength-bar">
                    <div class="strength-fill" id="strengthFill"></div>
                </div>
                <small class="text-muted" id="strengthText">Password strength</small>
            </div>
            
            <button type="submit" class="btn btn-primary w-100 mb-3">Reset Password</button>
        </form>
        
        <div class="auth-footer">
            <p>Remember your password? <a href="{{ url_for('login') }}">Sign in</a></p>
        </div>
    </div>
</div>

<script>
function togglePassword(fieldId) {
    const field = document.getElementById(fieldId);
    const eye = document.getElementById(fieldId + '-eye');
    
    if (field.type === 'password') {
        field.type = 'text';
        eye.setAttribute('data-feather', 'eye-off');
    } else {
        field.type = 'password';
        eye.setAttribute('data-feather', 'eye');

// Password strength checker
document.getElementById('password').addEventListener('input', function() {
    const password = this.value;
    const strengthFill = document.getElementById('strengthFill');
    const strengthText = document.getElementById('strengthText');
    
    const hasLength = password.length >= 8;
    const hasUpper = /[A-Z]/.test(password);
    const hasLower = /[a-z]/.test(password);
    const hasNumber = /\d/.test(password);
    
    const score = hasLength + hasUpper + hasLower + hasNumber;
    let strength = '';
    let color = '';
    
    switch(score) {
        case 0:
        case 1:
            strength = 'Very Weak';
            color = '#dc3545';
            break;
        case 2:
            strength = 'Weak';
            color = '#fd7e14';
            break;
        case 3:
            strength = 'Good';
            color = '#ffc107';
            break;
        case 4:
            strength = 'Strong';
            color = '#28a745';
            break;
    }
    
    strengthFill.style.width = (score * 25) + '%';
    strengthFill.style.backgroundColor = color;
    strengthText.textContent = strength;
});

// Form validation
document.getElementById('resetForm').addEventListener('submit', function(e) {
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirm_password').value;
    
    if (password !== confirmPassword) {
        e.preventDefault();
        alert('Passwords do not match');
    }
});
</script>
{% endblock %}
